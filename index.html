<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Clothes - Shopping</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f1f3f6; }

        .brand { color: #878787; font-size: 14px; margin-top: 10px; text-transform: uppercase; }
        .title { font-size: 18px; margin: 5px 0; font-weight: 500; }
        .price { color: #212121; font-size: 22px; font-weight: bold; margin: 10px 0; }
        .btn { background: #fb641b; color: white; border: none; padding: 12px 20px; cursor: pointer; font-size: 16px; border-radius: 2px; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #f4511e; }
    </style>
</head>
<body>

<header>Fancy Clothes</header>

<div class="container">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&q=80&w=1000" alt="Fancy Cloth">

    </div>
</div>

<script>
    function orderNow() {
        let phone = "919341208287"; 
        let message = "Hi Fancy Clothes! Mujhe ye order book karna hai. Details batayein.";

</script>

</body>
</html>
